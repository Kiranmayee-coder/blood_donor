<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: maroon;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        header h1 {
            margin: 0;
            padding: 5px 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 0;
            background: white;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        nav img {
            height: 40px;
            position: absolute;
            left: 10px;
        }
        nav a {
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.9em;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            height: calc(100% - 70px);
        }
        .background-container {
            flex: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .contact-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .contact-form h2 {
            text-align: center;
            color: maroon;
        }
        .contact-form label {
            color: maroon;
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: darkred;
        }
        .contact-details {
            text-align: center;
            margin: 20px 0;
            color: maroon;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blood Bank and Donor Management System</h1>
    </header>
    <nav>
        <img src="https://thumbs.dreamstime.com/b/blood-donation-logo-drop-vector-illustration-149924795.jpg" alt="Logo"> <!-- Replace with your actual logo image path -->
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
        <a href="search.html">Search for Donor</a>
    </nav>
    <div class="container">
        <div class="background-container" style="background-image: url('https://wallpapercave.com/wp/wp2655100.jpg');"> <!-- Replace with your actual background image path -->
        </div>
        <div class="contact-form-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
                <div class="success-message" id="successMessage">Sent successfully!</div>
            </div>
        </div>
    </div>
    <div class="contact-details">
        <p>Address: 123 Blood Bank Street, Health City, India</p>
        <p>Phone: +123 456 7890</p>
        <p>Email: contact@bloodbank.com</p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name && email && message) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
            }
        });
    </script>
</body>
</html>
